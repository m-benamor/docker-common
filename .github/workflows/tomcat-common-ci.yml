# This workflow represents the continuous integration pipeline for this repository
#

name: Build, Test and Deploy tomcat-common

on:
  push:
    branches: ["main", "develop"]
    tags:
      - '*.*.*'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Retrieve Docker Tag
        id: retrieve_docker_tag
        run: |
          if [ "$GITHUB_EVENT_NAME" = 'pull_request' ]; then
            export DOCKER_TAG=${GITHUB_HEAD_REF/\//\-};
          else
            export DOCKER_TAG=${GITHUB_REF##*/}
          fi
          echo $DOCKER_TAG
          echo "##[set-output name=docker_tag;]${DOCKER_TAG}"

      - name: Log in to the Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

        # Case 1: triggered from pull request, push only to ghcr.io
      - name: Build and push for ghcr.io
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          context: .
          file: ./tomcat/Dockerfile
          platforms: "linux/amd64,linux/arm64/v8"
          tags: ghcr.io/samply/tomcat-common:${{ steps.retrieve_docker_tag.outputs.docker_tag }}
          push: true

        # Case 2: triggered by master, develop or version tag. Deploy to Docker Hub and ghcr.io
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push for ghcr.io and Docker Hub
        uses: docker/build-push-action@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          context: .
          file: ./tomcat/Dockerfile
          platforms: "linux/amd64,linux/arm64/v8"
          tags: samply/tomcat-common:${{ steps.retrieve_docker_tag.outputs.docker_tag }},ghcr.io/samply/tomcat-common:${{ steps.retrieve_docker_tag.outputs.docker_tag }}
          push: true

